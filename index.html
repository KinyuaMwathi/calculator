<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container-fluid container01">
    <h1 id="heading01">Calculator</h1>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Do some mathematical operations!</h1>
        <form id="calculatorForm">
          <div class="form-group">
            <label for="input01">1st number:</label>
            <input id="input01" class="form-control" type="number" required>
          </div>
          <div class="form-group">
            <label for="input02">2nd number:</label>
            <input id="input02" class="form-control" type="number" required>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add" checked>
              add
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">
              subtract
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">
              multiply
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">
              divide
            </label>
          </div>
    
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="output">
    
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid container02">
    <div class="footer">
      <p id="footerText">&copy; 2021 Calculator Application.</p>
    </div>
  </div>
</body>
</html>
